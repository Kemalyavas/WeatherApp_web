<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Ekleme</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(
          to bottom right,
          #e0f7fa,
          #b2ebf2
        ); /* Gradyan arka plan */
        font-family: "Arial", sans-serif; /* YazÄ± tipi */
        margin: 0; /* VarsayÄ±lan margin'i sÄ±fÄ±rla */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3); /* Daha belirgin gÃ¶lge efekti */
        border-radius: 15px; /* Kenar yuvarlama */
        padding: 30px; /* Ä°Ã§ boÅŸluk */
        background-color: white; /* Beyaz arka plan */
        transition: transform 0.1s; /* Hoverda bÃ¼yÃ¼me efekti */
      }

      @keyframes moveVideo {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(15px); /* Orta noktada hafif kaydÄ±rma */
        }
        100% {
          transform: translate(0, 0);
        }
      }
      video {
        margin-top: 20px;
        border-radius: 15px; /* Video kenar yuvarlama */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.9); /* Video iÃ§in gÃ¶lge efekti */
        max-width: 100%; /* Ekrana uyumlu boyut */
        animation: moveVideo 1s ease-in-out infinite; /* 10 saniyede bir dÃ¶ngÃ¼de hareket */
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px; /* Daha yuvarlak butonlar */
        cursor: pointer;
        transition: background-color 0.2s, transform 0.2s; /* Hover ve kayma animasyonu */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Buton iÃ§in gÃ¶lge efekti */
        font-weight: bold; /* KalÄ±n yazÄ± tipi */
      }
      #button1 {
        background-color: #4caf50; /* YeÅŸil arka plan */
        color: white;
      }
      #button1:hover {
        background-color: #45a049; /* Hover efekti */
        transform: translateY(-3px); /* Hoverda yukarÄ± kaydÄ±rma */
      }
      #button2 {
        background-color: #008cba; /* Mavi arka plan */
        color: white;
      }
      #button2:hover {
        background-color: #007bb5; /* Hover efekti */
        transform: translateY(-3px); /* Hoverda yukarÄ± kaydÄ±rma */
      }
      .message {
        margin-top: 10px;
        font-size: 20px; /* Mesaj yazÄ± boyutu */
        color: #333; /* Koyu gri mesaj rengi */
        display: none;
        text-align: center; /* MesajÄ± ortala */
        font-weight: bold; /* KalÄ±n yazÄ± tipi */
      }
      #emoji {
        position: absolute;
        font-size: 100px; /* Emoji boyutunu artÄ±rdÄ±k */
        display: none; /* BaÅŸlangÄ±Ã§ta gizli */
      }
    </style>
  </head>
  <body>
    <audio id="soundEffect" src="sound.mp3" preload="auto"></audio>
    <audio id="effectSound" src="effect.mp3" preload="auto"></audio>
    <div class="container">
      <video width="300" controls autoplay muted>
        <source src="idontneed.mp4" type="video/mp4" />
        TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.
      </video>
      <div class="button-container">
        <button id="button1">beni gÃ¶tÃ¼mden sikin</button>
        <button id="button2">100 bench atabiliyorum</button>
      </div>
      <div class="message" id="message"></div>
      <!-- Mesaj alanÄ± -->
    </div>

    <script>
      let totalEmojisCreated = 0; // Toplam oluÅŸturulan emoji sayÄ±sÄ±

      document.getElementById("button1").addEventListener("click", function () {
        document.getElementById("message").style.display = "block"; // MesajÄ± gÃ¶ster

        // Ses dosyasÄ±nÄ± Ã§al ve ses seviyesini %30'a ayarla
        const effectSound = document.getElementById("effectSound");
        effectSound.volume = 0.5; // Ses seviyesini %30
        effectSound.currentTime = 0; // Ses dosyasÄ±nÄ± baÅŸa al
        effectSound.play(); // Ses dosyasÄ±nÄ± Ã§al

        // Toplam 9 emoji oluÅŸturulacak
        if (totalEmojisCreated < 8) {
          const emoji = document.createElement("div");
          emoji.innerText = "ğŸ˜œ";
          emoji.id = "emoji";
          document.body.appendChild(emoji); // Emojiyi doÄŸrudan body'ye ekle
          moveEmoji(emoji);
          totalEmojisCreated++; // OluÅŸturulan emoji sayÄ±sÄ±nÄ± artÄ±r
        }
      });

      document.getElementById("button2").addEventListener("click", function () {
        // Ses dosyasÄ±nÄ± Ã§al
        const sound = document.getElementById("soundEffect");
        sound.volume = 0.25; // Ses seviyesini %25
        sound.currentTime = 0; // Ses dosyasÄ±nÄ± baÅŸa al
        sound.play(); // Ses dosyasÄ±nÄ± Ã§al

        // Butonun kayacaÄŸÄ± mesafe
        const moveDistance = 250; // Butonun kayacaÄŸÄ± mesafe
        const randomX = Math.random() * moveDistance * 3 - moveDistance; // Rastgele X kaydÄ±rma
        const randomY = Math.random() * moveDistance * 1 - moveDistance; // Rastgele Y kaydÄ±rma
        this.style.transition = "transform 0.4s"; // Kayma animasyonu sÃ¼resi
        this.style.transform = `translate(${randomX}px, ${randomY}px)`; // Butonu rastgele bir yere kaydÄ±r
      });

      function moveEmoji(emoji) {
        // Rastgele baÅŸlangÄ±Ã§ konumu
        const startX = Math.random() * (window.innerWidth - 100); // EkranÄ±n geniÅŸliÄŸine gÃ¶re ayarla
        const startY = Math.random() * (window.innerHeight - 100); // EkranÄ±n yÃ¼ksekliÄŸine gÃ¶re ayarla
        emoji.style.left = `${startX}px`;
        emoji.style.top = `${startY}px`;
        emoji.style.display = "block"; // Emojiyi gÃ¶ster

        // Hareket yÃ¶nÃ¼ ve hÄ±zÄ±
        let moveX = (Math.random() - 0.5) * 3; // X yÃ¶nÃ¼nde rastgele hareket
        let moveY = (Math.random() - 0.5) * 3; // Y yÃ¶nÃ¼nde rastgele hareket

        const animate = () => {
          // Mevcut konumu al
          const currentX = parseFloat(emoji.style.left);
          const currentY = parseFloat(emoji.style.top);

          // Yeni konumu ayarlama
          emoji.style.left = `${currentX + moveX}px`;
          emoji.style.top = `${currentY + moveY}px`;

          // EkranÄ±n sÄ±nÄ±rlarÄ±na Ã§arpma kontrolÃ¼
          if (
            currentX + moveX < 0 ||
            currentX + moveX > window.innerWidth - 100
          ) {
            moveX *= -1; // YÃ¶n deÄŸiÅŸtir
          }
          if (
            currentY + moveY < 0 ||
            currentY + moveY > window.innerHeight - 100
          ) {
            moveY *= -1; // YÃ¶n deÄŸiÅŸtir
          }

          // Animasyonu sÃ¼rekli olarak tekrar et
          requestAnimationFrame(animate);
        };

        animate(); // Ä°lk hareketi baÅŸlat
      }
    </script>
  </body>
</html>
