<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Ekleme</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(
          to bottom right,
          #e0f7fa,
          #b2ebf2
        ); /* Gradyan arka plan */
        font-family: "Arial", sans-serif; /* Yazı tipi */
        margin: 0; /* Varsayılan margin'i sıfırla */
      }
      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Daha belirgin gölge efekti */
        border-radius: 15px; /* Kenar yuvarlama */
        padding: 30px; /* İç boşluk */
        background-color: white; /* Beyaz arka plan */
        transition: transform 0.3s; /* Hoverda büyüme efekti */
      }

      @keyframes moveVideo {
        0% {
          transform: translate(0, 0);
        }
        50% {
          transform: translate(15px); /* Orta noktada hafif kaydırma */
        }
        100% {
          transform: translate(0, 0);
        }
      }
      video {
        margin-top: 20px;
        border-radius: 15px; /* Video kenar yuvarlama */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Video için gölge efekti */
        max-width: 100%; /* Ekrana uyumlu boyut */
        animation: moveVideo 1s ease-in-out infinite; /* 10 saniyede bir döngüde hareket */
      }
      .button-container {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      button {
        margin: 10px;
        padding: 15px 25px;
        font-size: 18px;
        border: none;
        border-radius: 25px; /* Daha yuvarlak butonlar */
        cursor: pointer;
        transition: background-color 0.3s, transform 0.3s; /* Hover ve kayma animasyonu */
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Buton için gölge efekti */
        font-weight: bold; /* Kalın yazı tipi */
      }
      #button1 {
        background-color: #4caf50; /* Yeşil arka plan */
        color: white;
      }
      #button1:hover {
        background-color: #45a049; /* Hover efekti */
        transform: translateY(-3px); /* Hoverda yukarı kaydırma */
      }
      #button2 {
        background-color: #008cba; /* Mavi arka plan */
        color: white;
      }
      #button2:hover {
        background-color: #007bb5; /* Hover efekti */
        transform: translateY(-3px); /* Hoverda yukarı kaydırma */
      }
      .message {
        margin-top: 10px;
        font-size: 20px; /* Mesaj yazı boyutu */
        color: #333; /* Koyu gri mesaj rengi */
        display: none;
        text-align: center; /* Mesajı ortala */
        font-weight: bold; /* Kalın yazı tipi */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <video width="300" controls autoplay muted>
        <source src="idontneed.mp4" type="video/mp4" />
        Tarayıcınız video etiketini desteklemiyor.
      </video>
      <div class="button-container">
        <button id="button1">benchte ali beni siker</button>
        <button id="button2">100 bench atabiliyorum</button>
      </div>
      <div class="message" id="message">adam ol</div>
      <!-- Mesaj alanı -->
    </div>
    <script>
      document.getElementById("button1").addEventListener("click", function () {
        document.getElementById("message").style.display = "block"; // Mesajı göster
      });

      document.getElementById("button2").addEventListener("click", function () {
        const moveDistance = 250; // Butonun kayacağı mesafe
        const randomX = Math.random() * moveDistance * 3 - moveDistance; // Rastgele X kaydırma
        const randomY = Math.random() * moveDistance * 1 - moveDistance; // Rastgele Y kaydırma
        this.style.transition = "transform 0.4s"; // Kayma animasyonu süresi
        this.style.transform = `translate(${randomX}px, ${randomY}px)`; // Butonu rastgele bir yere kaydır
      });
    </script>
  </body>
</html>
